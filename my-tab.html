<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/option.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="option__icon" id="optionIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="rgba(0,0,0,0.3)"
      >
        <path
          d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
        />
      </svg>
    </div>
    <form id="optionContainer" class="option__container option__hide">
      <div class="option__header">
        <h2>설정</h2>
      </div>
      <ul class="option__list">
        <li class="option__item">
          <span class="option__title">돈 받는 날 </span>
          <input id="salaryDateInput" type="number" class="option__input" />
        </li>
        <li class="option__item">
          <span class="option__title">세전 연봉</span>
          <input id="preTexSalaryInput" type="number" class="option__input" />
        </li>
      </ul>
      <div class="option__footer">
        <button class="option__submit">완료</button>
      </div>
    </form>
    <div class="main__content">
      <div class="land"></div>
      <div class="meter__container">
        <div class="meter__board">
          <div class="meter__board__column">
            <span id="date">2019.12.08</span>
            <div class="meter" id="meter">1000</div>
          </div>
          <div class="salary__container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="white"
              class="currency"
            >
              <path
                d="M24 7h-2.121l.989-4h-3.368l-.969 4h-3.869l-1.018-4h-3.269l-.996 4h-3.838l-.973-4h-3.439l.973 4h-2.102v2h2.588l2.92 12h3.552l2.899-11.562 2.979 11.562h3.482l2.965-12h2.615v-2zm-17.972 2h2.853l-1.443 5.792-1.41-5.792zm10.618 5.792l-1.474-5.792h2.876l-1.402 5.792z"
              />
            </svg>
            <span class="salary" id="salary">
              <span id="salaryFront"></span>
              <span id="salaryBack"></span>
            </span>
          </div>
        </div>
        <div class="meter__wall"></div>
      </div>
    </div>
    <script src="/js/func.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/option.js"></script>
  </body>
</html>
